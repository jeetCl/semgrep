name: Semgrep SAST Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3AM UTC
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual scan'
        required: false
        default: 'Manual trigger by user'

jobs:
  semgrep:
    name: Run Semgrep Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF to GitHub

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Run Semgrep Scan and Upload to Semgrep Cloud
        run: |
          echo "Reason: ${{ github.event.inputs.reason }}"
          # Scan and upload to Semgrep Cloud
          semgrep \
            --config=auto \
            --json \
            --output=semgrep.json \
            --upload

          # Run again to generate SARIF for GitHub Code Scanning
          semgrep \
            --config=auto \
            --sarif \
            --output=semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
